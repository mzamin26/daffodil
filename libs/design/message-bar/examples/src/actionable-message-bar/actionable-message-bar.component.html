<daff-message-bar>
  <fa-icon [icon]="faInfoCircle" daffPrefix></fa-icon>
  <span daffMessageBarMessage>Message with action button</span>
  <div daffMessageBarActions>
    <button daff-stroked-button size="sm">Action</button>
  </div>
  <button daff-icon-button daffMessageBarDismissal><fa-icon [icon]="faTimes"></fa-icon></button>
</daff-message-bar>
